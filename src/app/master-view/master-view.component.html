<igx-navbar class="app-bar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple class="button">
      <igx-icon>
        dashboard
      </igx-icon>
    </button>
  </igx-navbar-action>
  <button igxButton="icon" igxRipple class="button">
    <igx-icon>
      add_circle
    </igx-icon>
  </button>
  <button igxButton="icon" igxRipple class="button">
    <igx-icon>
      share
    </igx-icon>
  </button>
  <button igxButton="icon" igxRipple class="button">
    <igx-icon>
      notifications
    </igx-icon>
  </button>
  <button igxButton="icon" igxRipple class="button">
    <igx-icon>
      search
    </igx-icon>
  </button>
  <button igxButton="icon" igxRipple class="button">
    <igx-icon>
      account_circle
    </igx-icon>
  </button>
  <igx-navbar-title>
    TECH BUDDY
  </igx-navbar-title>
</igx-navbar>
<div class="row-layout group">
  <div class="column-layout group_1">
    <div class="row-layout group_2">
      <div class="row-layout group_3">
        <igx-avatar initials="FP" [roundShape]="true" class="avatar"></igx-avatar>
        <h6 class="h6">
          E-MMS CONSOLE
        </h6>
        <button igxButton="icon" igxRipple [igxToggleAction]="dropdown">
          <igx-icon>
            keyboard_arrow_down
          </igx-icon>
        </button>
        <igx-drop-down #dropdown class="dropdown">
          <igx-drop-down-item [isHeader]="true">
            Projects
          </igx-drop-down-item>
          <igx-drop-down-item>
            Fintech Project
          </igx-drop-down-item>
          <igx-drop-down-item>
            Project Name 1
          </igx-drop-down-item>
          <igx-drop-down-item>
            Project Name 2
          </igx-drop-down-item>
          <igx-drop-down-item>
            Project Name 3
          </igx-drop-down-item>
        </igx-drop-down>
      </div>
      <igx-buttongroup class="button-group">
        <button igxButton="flat" igxRipple routerLink="/master-view/list-view">
          <igx-icon>
            format_list_bulleted
          </igx-icon>
          <p>List</p>
        </button>
      </igx-buttongroup>
    </div>
    <igx-input-group type="box" *ngFor="let item of northwindCategories" class="input">
      <input type="text" [(ngModel)]="value" [required]="true" igxInput />
      <label igxLabel>SERVICE NUMBER</label>
    </igx-input-group>
    <igx-input-group type="box" class="input_1">
      <input type="password" [required]="true" igxInput />
      <label igxLabel>PASSWORD</label>
    </igx-input-group>
    <button igxButton="raised" igxRipple class="button_1">
      SUBMIT
    </button>
    <igx-avatar icon="people_outline" [roundShape]="true" *ngFor="let item of northwindCategories" class="avatar_1"></igx-avatar>
    <h3 *ngFor="let item of northwindCategories" class="h3">
      LOGIN
    </h3>
  </div>
  <div class="column-layout group_4">
    <igx-icon class="icon">
      group_add
    </igx-icon>
  </div>
</div>
